<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>individu l</title>
</head>
<body>
      <h2 align="center">Formulir Pendaftaran Siswa</h2>
    <form action="proses.html" method="post" enctype="multipart/form-data">
        <table border="1" align="center" cellpadding="5" cellspacing="0" width="600">
            <tr>
                <td>Nama Calon Siswa</td>
                <td><input type="text" name="nama" size="40"></td>
            </tr>
            <tr>
                <td>Tempat/Tanggal Lahir</td>
                <td>
                    <input type="text" name="tempat" placeholder="Tempat"> 
                    <input type="date" name="tanggal_lahir">
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <select name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" rows="3" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>No Telp/Hp</td>
                <td><input type="number" name="telepon"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" value="Pria"> Pria
                    <input type="radio" name="jk" value="Wanita"> Wanita
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" name="hobi" value="Membaca"> Membaca
                    <input type="checkbox" name="hobi" value="Menulis"> Menulis
                    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                </td>
            </tr>
            <tr>
                <td>Pas Foto</td>
                <td><input type="file" name="foto"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="reset" value="RESET">
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
