<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM BIODATA SISWA</title>
</head>
<body>

    <style>
.form-group {
  display: flex;
  align-items: center;
  margin-bottom: 0px;
}
.form-group label {
  width: 200px; 
}
.form-group input,
.form-group select,
.form-group textarea {
  flex: 0;
  padding: 3px;
}
</style>
   <h2 align="center">FORM BIODATA SISWA</h2>

                    <form action="proses.html" method="post">
                        <div class="form-group">
                            <label for="nim">NIM:</label>
                            <input type="text" id="nim" name="nim">
                        </div>
                        <div class="form-group">
                            <label for="nama_lengkap">Nama Lengkap:</label>
                            <input type="text" id="nama_lengkap" name="nama_lengkap">
                        </div>
                        <div class="form-group">
                            <label for="kelas">Kelas:</label>
                            <select id="kelas" name="kelas">
                                <option value="X">X</option>
                                <option value="XI">XI</option>
                                <option value="XII">XII</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="jurusan">Jurusan:</label>
                            <input type="radio" id="teknik_informatika" name="jurusan" value="Teknik Informatika">
                            <label for="teknik_informatika">Teknik Informatika</label>
                            <input type="radio" id="sistem_informasi" name="jurusan" value="Sistem Informasi">
                            <label for="sistem_informasi">Sistem Informasi</label>
                            <input type="radio" id="multimedia" name="jurusan" value="Multimedia">
                            <label for="multimedia">Multimedia</label><br><br>
                        </div>

                        <div class="form-group">
                            <label for="tempat_dan_tanggal_lahir">Tempat dan Tanggal Lahir:</label>
                            <input type="text" name="tempat" placeholder="Tempat">
                            <input type="number" name="tanggal" min="1" max="31" placeholder="Tanggal">
                            <input type="number" name="bulan" min="1" max="12" placeholder="Bulan">
                            <input type="number" name="tahun" min="1900" max="2100" placeholder="Tahun">
                        </div>

                        <div class="form-group">
                            <label for="jenis_kelamin">Jenis Kelamin:</label>
                            <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki">
                            <label for="laki_laki">Laki-laki</label>
                            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                            <label for="perempuan">Perempuan</label>
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat:</label>
                            <input type="text" id="alamat" name="alamat">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email"> @ <select id="email" name="email_domain">
                                <option value="gmail.com">gmail.com</option>
                                <option value="yahoo.com">yahoo.com</option>
                                <option value="hotmail.com">hotmail.com</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>
  
     <input type="submit" value="Submit">
      <input type="reset" value="Cancel">
     
    </form>
</body>
</html>
